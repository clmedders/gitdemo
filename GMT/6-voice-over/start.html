<label for="text">Enter your text below.</label>
<textarea id="text"></textarea>

<p>You've written <strong><span id="word-count">0</span> words</strong> and <strong><span id="character-count">0</span> characters</strong>.</p>

<script>
// get text box 

const textBox = document.getElementById("text")
// console.log(textBox)

// get word number 
const wordNum = document.getElementById("word-count")
// console.log(wordNum)

// get charater number 
const characterNum = document.getElementById("character-count")
// console.log(characterNum)

// write funtion to get charter and words 
function total() {
// Get the word count
  let words = text.value.split(/[\s]+/g).filter(function (word) {
		return word.length;
	});

	// Display the word count
	wordNum.textContent = words.length;

	// Display the characters count
	characterNum.textContent = text.value.length;
}

// put it all togther 
  document.addEventListener('input', total)
</script>
